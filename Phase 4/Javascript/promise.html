<!DOCTYPE html>
<html>
    <head>
        <title> promises</title>
    </head>
    <body>
        <script>
            var promise = new Promise(function(resolve, reject){
                const x = "hello";
                const y = "hello"
                if(x === y) 
                    resolve();
                else
                    reject();    
    
            });
    
    
        
            promise
                .then(function(){console.log('Success');})
                .catch(function(){console.log('some Error has occurred');});
                </script>
    </body>
</html>
