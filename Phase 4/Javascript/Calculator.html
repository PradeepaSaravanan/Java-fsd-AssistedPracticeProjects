                       /* document.getElementById("demo").innerHTML=n1/n2;
                        break;
                        case '%':*/

                        // to view ans in text box use below code:
                        case '/':
                        document.getElementById("intxtbox").value=n1/n2;
                        break;
                       
                    
                }

        </script>
