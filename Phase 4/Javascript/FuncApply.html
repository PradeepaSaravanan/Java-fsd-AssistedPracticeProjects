<!DOCTYPE html>>
<html>
    <head>
        <title>Function with Onject</title>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
<p>This example calls the fullName method of person, using it on person1:
</p>
 <p id="demo"></p>
 <p id="demo1">

 </p>
 <script>
     const person={
        fullname:function(city,country){
            return this.FirstName+" "+this.LastName+" "+city+" "+country;
       }
    }
    const person1={
      FirstName:"Gokul",
      LastName:"Kannan"
    };
   //call takes argumentlist separately
    document.getElementById("demo1").innerHTML=person.fullname.call(person1,"TamilNadu","India");
    //apply takes argumentlist in array
    document.getElementById("demo").innerHTML=person.fullname.apply(person1,["TamilNadu","India"]);

 </script>
    </body>
</html>
